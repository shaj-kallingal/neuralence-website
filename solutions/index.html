<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
    // Dynamically build the full redirect URL based on current domain + port
    const domain = window.location.origin; // e.g. http://localhost:5503 or https://yourdomain.com
    window.location.href = `${domain}/index.html`;
  </script>
</head>
<body>
  <p>Redirecting to <a id="redirect-link">home Page</a>...</p>
  <script>
    // Update link text dynamically as well
    const domains = window.location.origin;
    document.getElementById("redirect-link").href = `${domains}/index.html`;
  </script>
</body>
</html>
